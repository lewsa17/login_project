<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css" /> 
  
  <script async type="text/javascript" src="login.js"></script>
</head>

<body>
	<div id="login-form">
		<div class="login-box">
			<div class="label">
				<div class="text-wrapper">Nazwa użytkownika</div>
				<input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
				<div class="text-wrapper">Hasło</div>
				<input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
			</div>
			<input type="submit" class="login-form-submit" id="login-form-submit" value="login">
		</div>
		
		
	</div>
</body>
</html>
